<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Seznam vlajek</title>
  <meta name="description" content="List of Flags">
  <meta name="author" content="Andreas Gajdosik">

</head>

<body style="background-color:grey;">

  <ul>
    {% for flag in flags %}
        <li>
          <a href="flag?id={{ flag['id'] }}">
            {{ flag["name"] }}, {{ flag["description"] }}
          </a>
        </li>
    {% end %}
  </ul>

</body>
</html>
